{% extends "base.html" %}
{% block main %}
<table>
    <thead>
    <tr>
        <th colspan="2">{{ object.task.name }}</th>
    </tr>
    </thead>
    <tbody>
    <tr><td>Ran</td><td>{{ object.time | timesince}}</td></tr>
    <tr><td>Success</td><td>{{ object.success }}</td></tr>
    <tr><td>Message</td><td class="code">{{ object.message }}</td></tr>
    </tbody>
</table>
{% endblock %}
