{% extends "base.html" %}
{% block main %}
<table>
    <thead>
    <tr>
        <th colspan="2">{{ object.task.name }}</th>
    </tr>
    </thead>
    <tbody>
    <tr><td>Ran</td><td>{{ object.time | timesince}} ago</td></tr>
    <tr><td>Success</td><td>{{ object.success }}</td></tr>
    <tr><td>Runtime</td><td>{{ object.runtime }} ms</td></tr>
    </tbody>
</table>
<pre>{{ object.message }}</pre>
{% endblock %}
